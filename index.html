<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Tester Project</title>
</head>
<body>
    <div id="container">
        <h1>Age Verification</h1>
        <div id="age-checker">
            <div class="input-group">
                <label for="dobInput">Date of Birth:</label>
                <input type="date" id="doInput">
                <div id="dobError" class="error">Please enter a valid date of birth</div>
            </div>
            <div class="input-group">
                <label for="minAgeInput">Minimum Age Required:</label>
                <input type="number" id="minAgeInput" value="18" min="1" max="100">
                <div id="ageError" class="error">Please enter a valid minimum age</div>
            </div>
            <button id="checkButton">Verify Age</button>
            <div id="resultDisplay" class="result">

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
