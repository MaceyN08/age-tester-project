<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar-Based Age Verification</title>
</head>
<body>
    <div id="container">
        <h1>Calendar-Based Age Verification</h1>
        <div id="age-checker">
            <div id="calendar-section">
                <div class="date-picker">
                    <div class="date-part">
                        <label for="monthSelect">Month</label>
                        <select id="monthSelect">
                            <option value="" disabled selected>Month</option>
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </div>
                    <div class="date-part">
                        <label for="daySelect">Day</label>
                        <select id="daySelect">
                            <option value="" disabled selected>Day</option>
                        </select>
                    </div>
                    <div class="date-part">
                        <label for="yearSelect">Year</label>
                        <select id="yearSelect">
                            <option value="" disabled selected>Year</option>
                        </select>
                    </div>
                </div>
                <div id="dobError" class="error">Please select a complete and valid date of birth</div>
                <div class="calendar-visual" id="dateDisplay">Select your birth date</div>
            </div>
            
            <div class="input-group">
                <label for="minAgeInput">Minimum Age Required:</label>
                <input type="number" id="minAgeInput" value="18" min="1" max="100">
                <div id="ageError" class="error">Please enter a valid minimum age (1-100)</div>
            </div>
            
            <button id="checkButton">Verify Age</button>
            
            <div id="resultDisplay" class="result">
                <div class="age-display" id="ageNumber"></div>
                <div id="resultText"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
